<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            background-color: black;
            background-size: cover;
        }
    </style>
</head>

<body class="container">
    <!--h2 style="color:white">{{m_name}}</h2-->
    <br>
    <div class="card mb-3" style="max-width: 80%;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ m_name[0].poster_path }}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{m_name[0].original_title}}</h5>
              <p class="card-text">{{m_name[0].description}}</p>
              <p class="card-text"><small class="text-muted">Year : {{m_name[0].release_date}}</small></p>
              <p class="card-text"><small class="text-muted">Ratings : {{m_name[0].vote_average}}</small></p>
            </div>
          </div>
        </div>
      </div>

    <h3 style="color:white">similar movies : </h3><br>

    <div class="container px-4">
        <div class="row gx-1">
            {% for movie in result %}
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="{{movie.posterPath}}" class="card-img-top" alt="{{movie.title}}">
                    <div class="card-body">
                        <h5 class="card-title">{{movie.title}}</h5>
                        <p class="card-text">{{movie.description}}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Year : {{movie.year}} </li>
                        <li class="list-group-item">Ratings : {{movie.ratings}}</li>
                    </ul>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
